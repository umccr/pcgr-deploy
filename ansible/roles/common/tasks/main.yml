---
- name: Debug mount devices
  debug:
    msg: "{{ ansible_mounts }}"

- name: set timezone
  timezone:
    name: "{{ timezone }}"

- name: Setup hostname to avoid unable to resolve errors
  hostname:
    name: localhost

- name: Create "{{ pcgr.mount }}" 
  become: true
  file:
    path: "{{ pcgr.mount }}"
    state: directory
    recurse: yes
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0755

- name: "Check which of {{ aws.volume_device }} or {{ ostack.volume_device }} we have present"
  stat: path={{ item }}
  with_items: 
      - "{{ aws.volume_device }}"
      - "{{ ostack.volume_device }}"
  register: volume_device

- name: Debug mount devices
  debug:
    msg: "{{ item.stat.exists }}"
  with_items: "{{ volume_device.results }}"

- name: Create ext4 filesystem if not present on attached volume
  filesystem:
    fstype: ext4
    dev: "{{ item.item }}"
  with_items: "{{ volume_device.results }}"
  when:
      - not item | skipped
      - item.stat.exists

- name: Mount local work volume
  mount: 
    path: "{{ pcgr.mount }}"
    src: "{{ item.item }}"
    fstype: ext4 
    state: mounted
  with_items: "{{ volume_device.results }}"
  when:
      - not item | skipped
      - item.stat.exists

