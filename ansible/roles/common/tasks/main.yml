# Trying target unattended-upgrades, works every time
- name: Wait for automatic system updates
  shell: while pgrep unattended; do sleep 10; done;

- name: Update system and install basics
  become: true
  become_user: root
  package: 
    name: "{{ item }}"
    state: latest 
    update_cache: yes
  with_items:
      - git
      - unzip
      - wget
      - tar
      - gzip
      - bzip2
      - docker.io
      - python-docker
      - tabix
      - htop
      - certbot
      - nfs-common
      - python-pip
      - python3-pip
      - python3-venv

- name: Make sure vital python packages are installed system-wide
  become: true
  pip:
    name: "{{ item }}"
    state: latest 
  with_items:
      - docker-py
      - toml
      - boto
      - awscli

- name: Add SSH keys for UMCCR team
  authorized_key:
    user: "{{ os_user }}"
    state: present
    key: "{{ lookup('file', item) }}"
  with_fileglob: "files/public_keys/*.pub"

- name: Add user to docker group
  become: true
  user: 
      name: "{{ os_user }}" 
      groups: docker
      append: yes

- name: Pull PCGR docker image for PCGR "{{ pcgr.number_release }}"
  become: true
  docker_image:
    name: sigven/pcgr
    state: present
    tag: "{{ pcgr.number_release }}"

- name: Download and unpack PCGR software, release "{{ pcgr.release }}"
  unarchive:
    src: https://github.com/sigven/pcgr/archive/{{ pcgr.release }}.tar.gz
    creates: "{{ pcgr.mount }}/pcgr-{{ pcgr.release }}"
    dest: "{{ pcgr.mount }}"
    remote_src: True

- name: Copy the AWS SQS file consumer daemon
  copy:
    src: files/pcgr_consumer.py
    dest: "{{ pcgr.mount }}/pcgr-{{ pcgr.number_release }}/pcgr_consumer.py"

- name: Give "{{ os_user }}" rights to write on "{{ pcgr.mount }}/pcgr-{{ pcgr.release }}"
  become: true
  file:
    path: "{{ pcgr.mount }}/pcgr-{{ pcgr.release }}"
    state: directory
    recurse: yes
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0755

- name: Creating default PCGR output directory on "{{ pcgr.mount }}/pcgr-{{ pcgr.release }}/output"
  become: true
  file:
    path: "{{ pcgr.mount }}/pcgr-{{ pcgr.release }}/output"
    state: directory
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0755

- name: Refresh group info
  become: false
  command: newgrp docker

- name: "Symlink latest version to {{ pcgr.mount }}/pcgr"
  file:
      src: "{{ pcgr.mount }}/pcgr-{{ pcgr.release }}"
      dest: "{{ pcgr.mount }}/pcgr"
      state: link

- name: Setup local firewall
  ufw:
    state: enabled
    rule: allow
    name: OpenSSH
